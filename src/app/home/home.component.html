<div class="d-flex border border-light">
    <div class="sidebar bg-info p-3 d-flex flex-column" style="width: 200px; height: 90vh;">
        <a routerLink="home"> HOME </a>
        <a routerLink="/users"> USERS </a>

        <button (click)="logout()" class="btn mt-auto text-light fw-bolder"> <i class="fa-solid fa-right-from-bracket me-2"></i> LogOut </button>
    </div>
    <div class="dashboard p-3 w-100">
        <div class="row">
            <div class="col-lg-8">
                <div style="height: 132px; background-image: url('https://static.vecteezy.com/system/resources/previews/001/226/215/original/abstract-blue-stroke-watercolor-banner-background-vector.jpg'); background-size: cover;" class="admin-panel border rounded shadow d-flex align-items-center">
                    <h1 class="ms-5 text-light"> Welcome <span> {{adminName}} </span></h1>
                </div>
                <div class="d-flex mt-4">
                    <div style="height: 420px; background: linear-gradient(#64cce6, #96c7d1);" class="col-lg-5 border rounded ms-1 shadow">
                        <app-inline-calender></app-inline-calender>
                    </div>
                    <div class="col-lg-1"></div>
                    <div style="height: 420px; background: linear-gradient(#64cce6, #96c7d1);" class="col-lg-6 border rounded shadow">
                        <app-chart></app-chart>
                    </div>    
                </div>
            </div>
            <div class="col-lg-4">
                <div style="height: 400px; background: linear-gradient(#64cce6, #96c7d1);" class="admin-details border rounded p-2 shadow">
                    <app-edit-admin (onUpdate)="updateAdminName($event)"></app-edit-admin>
                </div>
                <hr>
                <div style="height: 150px; background: linear-gradient(#62c1d9, #87b9c4);" class="random-user mt-4 border shadow rounded p-2">
                    <h2 class="text-light m-5"><i class="fa-users fa-solid me-2"></i> Employees : <span class="ms-2"> {{totalUserCount}} </span></h2>
                </div>
            </div> 
        </div>
    </div>
</div>
